apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote-service
  template:
    metadata:
      labels:
        app: vote-service
    spec:
      serviceAccountName: vote-service
      containers:
      - name: vote-service
        image: vote-service:print-header
        imagePullPolicy: Never
        resources:
          limits:
            memory: "64Mi"
            cpu: "128m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vote-service
  namespace: default
