apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vote-service
spec:
  hosts:
  - voteservice.com
  gateways:
  - vote-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: vote-service.default.svc.cluster.local
        subset: v1
      weight: 80
    - destination:
        host: vote-service.default.svc.cluster.local
        subset: v2
      weight: 20
    
  