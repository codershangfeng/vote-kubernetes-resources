---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsutils
  namespace: default
spec:
  selector:
    matchLabels:
      app: dnsutils
  template:
    metadata:
      labels:
        app: dnsutils
    spec:
      containers:
      - name: dnsutils
        image: gcr.io/kubernetes-e2e-test-images/dnsutils:1.3
        command:
        - sleep
        - "3600"
        resources:
          limits:
            memory: "64Mi"
            cpu: "128m"
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
